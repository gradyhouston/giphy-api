<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API</title>
    <!--Link to reset css template -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Materialize Theme -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Your style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
  </head>
  <body>

  <!--START  OF HTML CONTENT -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col s12 m3 l4">
              <div class="title-wrapper">
                  <img src="assets/images/giphy.webp" class="headerImage title" id="image">
              </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="title-wrapper">
              <h1 class="center-align title"> Celebrity Gif Finder </h1>
            </div>
          </div>
          <div class="input-field col s12 m3 l4">
            <label for="celeb-input">Choose Your Celeb</label>
            <input type="text" id="celeb-input">
            <br>
            <!-- Button triggers new gif to be added -->
            <button class="waves-effect waves-light btn blue darken-1 z-depth-5" id="addCeleb" type="button" value="Add Your Celeb">Add Your Celebrity</button>
          </div>
        </div>
      </div>
    </header>

    <!-- To hold the buttons -->
      <div class="container">
        <div class="row" id="buttonsView">

          <!-- A divider above where the images go -->
          <div class="divider"></div>
        </div>

      <!-- This is where the images will show -->
          <div class="row bodyGif" id="gifsAppearHere">
        </div>


      <script type="text/template" id="giphy">
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="<%= result.images.fixed_height_small_still.url %>" data-still="<%= result.images.fixed_height_small_still.url %>" data-animate="<%= result.images.fixed_height_small.url %>" data-state="still">
                    </div>
                    <div class="card-content"><p class="rate"> Rating: <%= result.rating %> </p>
                    </div>
                </div>
            </div>
          </div>
    </script>

    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

      <!-- underscore JS library CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

      <!-- Link to compiled jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- link to my JavaScript file -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
      <div class="waves-effect waves-light btn blue darken-1 z-depth-5 footer">&copy;2018 Grady Houston</div>
  </body>
</html>
